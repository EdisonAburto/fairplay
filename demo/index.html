<!DOCTYPE html>

</head>
<body>
	<div id="wrapper">
		<form action="" method="post" id="form">

			<input type="text" id="passphrase" />

			<textarea id="plaintext"></textarea>

		</form>
		<div id="key"></div>
	</div>
